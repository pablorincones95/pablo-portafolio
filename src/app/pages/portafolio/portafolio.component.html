<section class="sec-frame my-5">


  <div *ngIf="productsService.load" class="text-center">
    <h2>Cargando...</h2>

    <div class="loader loader--style1" title="0">
      <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100px" height="100px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
        <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
              s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
              c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
        <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0C22.32,8.481,24.301,9.057,26.013,10.047z">
          <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="0.5s" repeatCount="indefinite"/>
        </path>
      </svg>
    </div>

    <p>Espere por favor</p>
  </div>




  <div *ngIf="!productsService.load" class="row">
    <div *ngFor="let product of productsService.products" class="col-xs-12 col-lg-6 col-xl-4">
      <!-- Card Regular -->
      <div class="my-3 card card-cascade animated fadeInDown slow">

        <!-- Card image -->
        <div class="view view-cascade overlay">
          <img class="card-img-top porta" src="assets/img/products/{{product.img}}.png" alt="Card image cap">
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>

        <!-- Card content -->
        <div class="card-body card-body-cascade text-center">

          <!-- Title -->
          <h4 class="card-title cyan-text"><strong>{{product.name | titlecase}}</strong></h4>
          <!-- Subtitle -->
          <h6 class="font-weight-bold  py-2">{{product.category | uppercase}}</h6>
          <!-- Text -->
          <!-- <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus, ex, recusandae. Facere modi sunt, quod quibusdam.
          </p> -->
          <a [href]="product.url" target="_blank" class="btn cyan text-white">ver</a>
        </div>

      </div>
      <!-- Card Regular -->
    </div>

  </div>
</section>

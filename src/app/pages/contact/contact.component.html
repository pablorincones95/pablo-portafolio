<section class="my-5 wow fadeIn sec-frame">
  <!-- Form with header -->
  <div class="card rotateInDownLeft animated slow">

    <!-- Grid row -->
    <div class="row">

      <!-- Grid column -->
      <div class="col-lg-8">

        <div class="card-body form ">

          <!-- Header -->
          <h3 class="mt-4 text-center"><i class="fa fa-envelope pr-2"></i>Escríbeme:</h3>

          <form method="POST" action="https://formspree.io/pablorincones95@gmail.com">
            <div class="row">


              <!-- Grid column -->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="form-contact-name" name="name" class="form-control">
                  <label for="form-contact-name" class="">Nombres</label>
                </div>
              </div>
              <!-- Grid column -->

              <!-- Grid column -->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="form-contact-email" name="_replyto" class="form-control">
                  <label for="form-contact-email" class="">Correo</label>
                </div>
              </div>
              <!-- Grid column -->

            </div>
            <!-- Grid row -->

            <!-- Grid row -->
            <div class="row">

              <!-- Grid column -->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="form-contact-phone" name="_phone" class="form-control">
                  <label for="form-contact-phone" class="">Telefono</label>
                </div>
              </div>
              <!-- Grid column -->

              <!-- Grid column -->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="form-contact-company" name="_text" class="form-control">
                  <label for="form-contact-company" class="">Compañia</label>
                </div>
              </div>
              <!-- Grid column -->

            </div>
            <!-- Grid row -->

            <!-- Grid row -->
            <div class="row">

              <!-- Grid column -->
              <div class="col-md-12">
                <div class="md-form mb-0">
                  <textarea type="text" id="form-contact-message" name="message" class="form-control md-textarea" rows="3"></textarea>
                  <label for="form-contact-message">Mensaje</label>
                </div>
              </div>
              <!-- Grid column -->

            </div>
            <!-- Grid row -->

            <div class="row">

              <!-- Grid column -->
              <div class="col-md-12 text-center">
                <button class="btn cyan">Enviar</button>
              </div>
              <!-- Grid column -->

            </div>
            <!-- Grid row -->
          </form>
          <!-- Grid row -->


        </div>

      </div>
      <!-- Grid column -->

      <!-- Grid column -->
      <div class="col-lg-4">

        <div class="card-body contact text-center h-100 ">

          <h3 class="my-4 pb-2">Información de contacto</h3>
          <ul class="text-lg-left list-unstyled ml-4">
            <li>
              <p><i class="fab fa-whatsapp pr-2"></i>: {{ _dataPageService.data.whatsapp }}</p>
            </li>
            <li>
              <p><i class="fa fa-envelope pr-2"></i>{{ _dataPageService.data.email }}</p>
            </li>
          </ul>
          <hr class="hr-light my-4">
          <ul class="list-inline text-center list-unstyled">
            <li class="list-inline-item">
              <a [href]=" _dataPageService.data.facebook" target="_blank" class="btn-circle blue darken-4 mx-1">
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a [href]=" _dataPageService.data.instagram " target="_blank" class="btn-circle orange darken-4 mx-1">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a [href]=" _dataPageService.data.logros " target="_blank" class="btn-circle green darken-2 mx-1">
                <i class="fas fa-trophy"></i>
              </a>
            </li>
          </ul>

        </div>

      </div>
      <!-- Grid column -->

    </div>
    <!-- Grid row -->

  </div>
  <!-- Form with header -->

</section>
